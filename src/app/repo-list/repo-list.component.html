<div id="profileContainer">
  <div class="profile-box ">
  <div class="top-section">
    <div class="left">
      <div class="avatar">
        <img alt="avatar" src="{{userData?.avatar_url}}" />
      </div>
      <div class="self">
        <h1 class="profile-name">{{userData?.name}}</h1>
        <h2  >{{userData?.login}}</h2>
      </div>
    </div>
    <div class="btn-container">
    <button type="button" class="btn bg-sky-300/100 hover:bg-sky-500/100 text-black  goto-search-button" (click)="goToSearch()">GoTo Search</button>
    <a href="{{userData?.html_url}}" target="_black">
    <button type="button" class="btn bg-sky-300/100 hover:bg-sky-500/100 text-black checkp-button">Check Profile</button>
    </a>
  </div>


  </div>

  <div class="about">
    <h2 class="abt-heading" >About</h2>
    <p class="about-ans">
    {{userData?.bio}}
    </p>
  </div>
  <div class="status">
    <div class="status-item">
      <h3 class="abt-heading" >Followers</h3>
      <p>{{userData?.followers}}</p>
    </div>
    <div class="status-item">
      <h3 class="abt-heading">Followings</h3>
      <p>{{userData?.following}}</p>
    </div>
    <div class="status-item">
      <h3 class="abt-heading">Repos</h3>
      <p>{{userData?.public_repos}}</p>
    </div>
  </div>
</div>
</div>
<app-repository></app-repository>
